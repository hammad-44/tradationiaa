{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}
{% block body %}
{% csrf_token %}
<section class="vh-100 gradient-custom" style="margin-bottom:6%">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-2 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
              {% csrf_token %}
              <form action="/signup" method="POST">
                <div class="form-outline form-white mb-4">
                  <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" />
                  <label class="form-label" name="firstName" for="firstName">First Name</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" />
                  <label class="form-label" name="lastName" for="lastName">Last Name</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="email" name="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" name="email" for="email">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" name="password" for="password">Password</label>
                </div>
                {% csrf_token %}
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sing Up</button>
              </form>
              <div class="d-flex justify-content-center text-center mt-2 pt-1">
           
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>
            <div>
              <p class="mb-0">Already have an account? <a href="/handlelogin" class="text-white-50 fw-bold">Log in</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
